<script>
  document.addEventListener('keydown', function(event) {
    // Se l'utente preme il tasto "F" (maiuscolo o minuscolo)

  <main>
    <section class="search-bar">
      <input type="text" id="search" placeholder="Cerca album o artisti..." onkeyup="searchTracks()" />
      <button type="button" onclick="searchTracks()">üîç</button>
    </section>

    <section class="track-list">
      <h2>üéß Tracce in evidenza</h2>
      <ul id="trackList">
        <li>Location - Playboi Carti</li>
        <li>Il ballo del QuaQua  - Serena e i Bimbiallegri </li>
        <li>H.- Tool</li>
        <li>The Recipe - Kendick Lamar</li>
       
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 OnlyMusic. Tutti i diritti riservati.</p>
  </footer>

  <script>
    // Funzione di ricerca
    function searchTracks() {
      const input = document.getElementById('search').value.toLowerCase();
      const trackList = document.getElementById('trackList');
      const tracks = trackList.getElementsByTagName('li');

      for (let i = 0; i < tracks.length; i++) {
        const track = tracks[i];
        const trackText = track.textContent || track.innerText;

        if (trackText.toLowerCase().includes(input)) {
          track.style.display = "";
        } else {
          track.style.display = "none";
        }
      }
    }
  </script>
