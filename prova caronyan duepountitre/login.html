<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - OnlyMusic</title>
  <link rel="stylesheet" href="stile.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: left;
    }

    .login-container h2 {
      text-align: center;
      color: #007acc;
      margin-bottom: 20px;
    }

    .login-container label {
      display: block;
      margin-top: 15px;
      color: #003344;
      font-weight: bold;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #007acc;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

  <header>
    <img src="scritta_progetto.png" alt="OnlyMusic" style="height:150px">
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="scopri.html">Scopri</a></li>
        <li><a href="playlist.html">Playlist</a></li>
        <li><a href="chi_siamo.html">Chi siamo</a></li>
        <li><a href="progetto.html">Il progetto</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <h2>Accedi al tuo account</h2>
      <form>
        <label for="username">Nome utente</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 OnlyMusic. Tutti i diritti riservati.</p>
  </footer>

</body>
</html>
