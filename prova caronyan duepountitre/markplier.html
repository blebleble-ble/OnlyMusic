<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markiplier Compilation</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
      color: #f04e4e;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid #f04e4e;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>✨ Markiplier Photo Compilation ✨</h1>
  <div class="gallery">
    <img src="markplier 1.png" alt="Markiplier 1">
    <img src="markplier 2.jpeg" alt="Markiplier 2">
    <img src="markplier 3.png" alt="Markiplier 3">
    <img src="markplier 4.jpg" alt="Markiplier 4">
  </div>
</body>
</html>
